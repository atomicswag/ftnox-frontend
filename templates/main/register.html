<div class="ftnox-page-header">
    <div class="container">
        <h2>Register</h2>
    </div>
</div>

<div id="register" class="col-xs-4 col-xs-offset-4">
    <div class="panel panel-default row">
        <div class="panel-heading">
            <h4 class="panel-title" style="text-align: center">Register</h4>
        </div>
        <form class="form-register">
            <div class="panel-body">
                <div class="form-group">
                    <input name="email" type="text" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                    <input name="password"  type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input name="password2" type="password" class="form-control" placeholder="Password Repeat" required>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <button class="btn btn-custom" type="submit">Register</button>
                <span style="margin-left: 10px;">
                    or <a href="/#login">Login</a>
                </span>
            </div>
        </div>
    </form>
</div>
