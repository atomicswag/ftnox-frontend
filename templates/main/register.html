<div id="register" class="col-xs-4 col-xs-offset-4" style="margin-top: 60px;">
    <div class="panel panel-default row">
        <div class="panel-heading">
            <h4 class="panel-title" style="text-align: center">Register</h4>
        </div>
        <div class="panel-body">
            <form class="form-register">
                <div class="form-group">
                    <input name="email" type="text" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                    <input name="password"  type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input name="password2" type="password" class="form-control" placeholder="Password Repeat" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" style="">Register</button>
                    <span style="margin-left: 10px;">
                        or, <a href="/#login">Log in</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
