<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Deposit {{coin}}</h4>
            </div>
            <div class="modal-body">
                <div class="modal-alerts"></div>
                <p>Deposit address for {{coin}}: <span class="js-deposit-address address">{{depositAddress}}</span></p>
                <div class="alert alert-warning">
                    <strong>Warning!</strong>
                    Do NOT deposit coins directly from your miner.
                </div>
                <hr />
                <h4>All your deposits:</h4>
                <div class="js-deposits">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
