<div class="exchange-orders">
    <table class="table table-striped table-condensed">
    <thead><tr>
        <th>Price</th>
        <th style="vertical-align: middle;">Amount <span class="coin" style="font-weight: normal">({{market.coin}})</span></th>
    </tr></thead>
    <tbody class="js-exchange-orders-body exchange-orders-body">
        {{#if orders}}
        {{#each orders}}
        <tr>
            <td class="amount">{{toPrecision fp 5}}</td>
            <td class="amount">{{divide8 a}}</td>
            {{!<td class="amount">divide8 ca</td>}}
        </tr>
        {{/each}}
        {{else}}
        <tr>
            <td colspan="999" style="text-align: center;">No orders</td>
        </tr>
        {{/if}}
    </tbody>
    </table>
</div>
